<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Business</title>
    <style>
        #main{
            width: 100%;
            height: 120vh;
        }
        #fiverrBusiness{
            background-color: #0a0757;
            width: 100%;
            height: 90vh;
        }
        #fiverrBusiness img{
            /* position: relative; */
            height: 40px;
            margin-top: 10px;
            margin-left: 65px;
        }
        #fiverrBusiness> h1{
            color: white;
            margin: -47px 0px 0px 170px;
            font-size: 40px;
            font-weight: 200;
        }
        #joinBusiness{
            margin: 130px 0px 0px 65px;
            color: white;
            width: 40%;
        }
        #joinBusiness >h1{
            font-size: 56px;
        }
        #joinBusiness >h4{
            font-size: 18px;
        }
        #joinBusiness button{
            height: 50px;
            width: 220px;
            border-radius: 3px;
            border: none;
            background-color: #1dbf73;
            color: white;
            font-size: 16px;
        }
        #joinBusiness >a{
            margin-left: 50px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        #businessVideo{
            width: 50%;
            margin: -45vh 0px 0px 52vw;
        }
        #partners2{
            display: flex;
            clear: both;
            border: 1px solid red;
            margin-top: 17vh;
            height: 10vh;
            width: 100%;
            gap: 5%;
            justify-content: center;
        }
        #partners2 h3{
            margin: 3.5vh 0px 0px 0px;
            color: #0D084D;
            font-size: 1.2em;
        }
        #partners2  img{
            margin: 1.95vh 1.8vw 0px 1.8vw;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="fiverrBusiness">
            <img src="https://mahanthihunt.files.wordpress.com/2021/02/fiverrw-1.png" alt="fiverlogo"><h1>business.</h1>
            <div id="joinBusiness">
                <h1>Boost your team with <span>exceptional </span> talent</h1>
                <h4>Set your team up for seccess every time with the help of freelance talent you can count on.</h4>
                <button>Join Fiverr Business</button><a href="">Take a look inside</a>
            </div>
            <div id="businessVideo">
                <video width="80%" controls autoplay>
                    <source src="https://fiverr-res.cloudinary.com/video/upload/t_fiverr_hd_nl/cejwcs5uqtbnyg5wboo5" type="video/mp4">
                </video>
            </div>
            <div id="partners2">        
                <div><h3><b>Trusted by:</b> </h3></div>
                <div>
                    <img src="https://mahanthihunt.files.wordpress.com/2021/02/logo-loreal.f82f679.jpg" alt="loteal"/>
                    <img src="https://mahanthihunt.files.wordpress.com/2021/02/logo-unilever.4763ea2.jpg" alt="uniliver"/>
                    <img src="https://mahanthihunt.files.wordpress.com/2021/02/logo-bytedance.9d1b921.jpg" alt="bydance"/>
                    <img src="https://mahanthihunt.files.wordpress.com/2021/02/logo-888.ebcbee8.jpg" alt="888"/>
                    <img src="https://mahanthihunt.files.wordpress.com/2021/02/logo-myheritage.81af0fd.jpg" alt="myheritage"/>
                </div>                
            </div>
        </div>
